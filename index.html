<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tech Snippet</title>
    <link rel="stylesheet" href="css/techsnippet.css">
    <script src="js/techsnippet.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body class="default-background">
    <div class="aboutpage">
      <div class="menubar">
        <div ontouchstart="this.classList.toggle('hover');" class="closecontainer">
          <div class="close">
            <div class="closefront"></div>
            <div class="closeback"></div>
          </div>
        </div>
      </div>
      <h1 class="aboutpagetext">About</h1>
      <p class="aboutpagetext">In Tech Snippet, I will post my learnings as a software developer and architect from time to time.</p>
    </div>
    <div class="indexpage"><img src="img/frontimage.jpg" class="frontpage">
      <div class="menubar">
        <div ontouchstart="this.classList.toggle('hover');" class="menucontainer">
          <div class="menu">
            <div class="menufront"></div>
            <div class="menuback"></div>
          </div>
        </div>
      </div>
      <div class="frontbanner">
        <h1 class="frontheader">Tech Snippet</h1>
        <p class="fronttext">EXPLORING TECHNOLOGIES</p><br><br><br>
        <div class="explorebutton">
          <p>Explore</p>
        </div>
      </div>
    </div>
  </body>
</html>
